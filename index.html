<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصص قبل النوم للأطفال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --navbar-bg: #fff;
            --search-bg: #f1f3f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --favorite-color: #ff4757;
            --separator-color: #e0e0e0;
            --footer-bg: #4a6fa5;
            --footer-text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            flex: 1;
        }

        /* Header Styles */
        header {
            background-color: var(--navbar-bg);
            padding: 8px 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 56px;
            border-bottom: 1px solid var(--separator-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            gap: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-box {
            border: none;
            background: var(--search-bg);
            border-radius: 20px;
            padding: 8px 15px;
            width: 100%;
            color: var(--text-color);
            outline: none;
            padding-right: 40px;
            transition: var(--transition);
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            min-width: 40px;
            justify-content: center;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 14px;
        }

        .dropdown {
            position: relative;
        }

        /* تعديلات القائمة المنسدلة */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 10px;
            width: 180px;
            z-index: 10;
            text-align: center;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-option {
            padding: 6px 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: var(--transition);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-option:hover {
            background-color: var(--search-bg);
        }

        .dropdown-option:last-child {
            margin-bottom: 0;
        }

        .dropdown-option i {
            margin-left: 8px;
        }

        /* Stories List */
        h1 {
            text-align: center;
            margin: 20px 0 30px;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }

        .stories-list {
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .story-item {
            background-color: var(--card-bg);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 0;
            box-shadow: none;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--separator-color);
            width: 100%;
        }

        .story-item:last-child {
            border-bottom: none;
        }

        .story-item:hover {
            background-color: var(--search-bg);
        }

        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .story-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--text-color);
        }

        .story-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .story-genre {
            font-size: 13px;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #ccc;
            cursor: pointer;
            transition: var(--transition);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .favorite-btn.active {
            color: var(--favorite-color);
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        /* Footer Styles */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .copyright {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                height: auto;
                padding: 8px 0;
            }
            
            .search-container {
                order: 1;
                width: 100%;
                margin-bottom: 8px;
            }
            
            .header-actions {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }
            
            .dropdown-content {
                right: 50%;
                transform: translateX(50%);
                width: 200px;
            }

            h1 {
                font-size: 24px;
                margin: 15px 0 20px;
            }

            .story-item {
                padding: 12px 15px;
            }

            .story-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .action-btn span {
                display: none;
            }
            
            .action-btn {
                width: 36px;
                height: 36px;
                padding: 0;
            }
            
            .story-item {
                padding: 10px 12px;
            }

            .story-title {
                font-size: 15px;
            }

            .story-genre {
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="theme-default">
    <header>
        <div class="header-content">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="ابحث عن قصة، نوع، أو كاتب...">
                <i class="fas fa-search search-icon" id="searchIcon"></i>
            </div>
            
            <div class="header-actions">
                <div class="dropdown">
                    <button class="action-btn" id="genreToggle" title="تصفية حسب النوع">
                        <i class="fas fa-filter"></i>
                        <span class="action-text">أنواع</span>
                    </button>
                    <div class="dropdown-content" id="genreDropdown">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
                
                <div class="dropdown">
                    <button class="action-btn" id="themeToggle" title="تغيير الثيم">
                        <i class="fas fa-palette"></i>
                        <span class="action-text">الثيم</span>
                    </button>
                    <div class="dropdown-content" id="themeDropdown">
                        <!-- سيتم ملؤها ديناميكياً من ملف JSON -->
                    </div>
                </div>
                
                <button class="action-btn" id="favoritesToggle" title="المفضلة">
                    <i class="fas fa-heart"></i>
                    <span class="action-text">المفضلة</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>قصص قبل النوم للأطفال</h1>
        
        <ul class="stories-list" id="storiesList">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </ul>
    </div>

    <footer>
        <div class="copyright">
            &copy; 2023 قصص للأطفال. جميع الحقوق محفوظة.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // متغيرات التطبيق
        let storiesData = [];
        let themesData = [];
        let currentStories = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let isShowingFavorites = false;
        let selectedGenre = null;

        // جلب بيانات القصص من ملف JSON
        async function fetchStoriesData() {
            try {
                const response = await fetch('stories-data.json');
                
                if (!response.ok) {
                    throw new Error('فشل في جلب ملف البيانات. تأكد من وجود الملف وتسميته بشكل صحيح');
                }
                
                storiesData = await response.json();
                
                // التحقق من صحة البيانات
                if (!Array.isArray(storiesData)) {
                    throw new Error('تنسيق JSON غير صالح. يجب أن يحتوي الملف على مصفوفة من القصص');
                }
                
                // التحقق من وجود الخصائص الأساسية في كل قصة
                storiesData.forEach((story, index) => {
                    if (!story.title || !story.genre || !story.filename) {
                        throw new Error(`القصة في الفهرس ${index} يفتقد خصائص أساسية (title, genre, filename)`);
                    }
                });
                
                // إنشاء قائمة الأنواع
                setupGenreFilter();
                
                currentStories = [...storiesData];
                renderStories(currentStories);
                
            } catch (error) {
                console.error('حدث خطأ في جلب البيانات:', error);
                showToast("حدث خطأ في تحميل القصص. جاري استخدام بيانات افتراضية", true);
                
                // استخدام بيانات افتراضية إذا فشل جلب ملف JSON
                storiesData = [
                    {
                        title: "قصة تجريبية",
                        genre: ["تجريبية"],
                        filename: "default-story.html",
                        description: "هذه قصة تجريبية فقط"
                    }
                ];
                
                setupGenreFilter();
                currentStories = [...storiesData];
                renderStories(currentStories);
            }
        }

        // جلب بيانات الثيمات من ملف JSON
        async function fetchThemesData() {
            try {
                const response = await fetch('themes.json');
                
                if (!response.ok) {
                    throw new Error('فشل في جلب ملف الثيمات');
                }
                
                themesData = await response.json();
                
                // التحقق من صحة البيانات
                if (!Array.isArray(themesData)) {
                    throw new Error('تنسيق JSON غير صالح. يجب أن يحتوي الملف على مصفوفة من الثيمات');
                }
                
                // ملء قائمة الثيمات
                populateThemeDropdown();
                
            } catch (error) {
                console.error('حدث خطأ في جلب الثيمات:', error);
                showToast("حدث خطأ في تحميل الثيمات. جاري استخدام الثيمات الافتراضية", true);
                
                // استخدام ثيمات افتراضية إذا فشل جلب ملف JSON
                themesData = [
                    {
                        "name": "default",
                        "label": "افتراضي",
                        "icon": "star",
                        "colors": {
                            "primary": "#4a6fa5",
                            "secondary": "#166088",
                            "text": "#333",
                            "bg": "#f8f9fa",
                            "card": "#fff",
                            "navbar": "#fff",
                            "search": "#f1f3f5",
                            "footer": "#4a6fa5",
                            "footerText": "#fff",
                            "favorite": "#ff4757",
                            "separator": "#e0e0e0"
                        }
                    },
                    {
                        "name": "dark",
                        "label": "داكن",
                        "icon": "moon",
                        "colors": {
                            "primary": "#6a8cc7",
                            "secondary": "#3a7ca5",
                            "text": "#f8f9fa",
                            "bg": "#1a1a2e",
                            "card": "#16213e",
                            "navbar": "#16213e",
                            "search": "#0f3460",
                            "footer": "#0f3460",
                            "footerText": "#f8f9fa",
                            "favorite": "#ff6b81",
                            "separator": "#2a3a5a"
                        }
                    }
                ];
                
                populateThemeDropdown();
            }
        }

        // ملء قائمة الثيمات في القائمة المنسدلة
        function populateThemeDropdown() {
            const themeDropdown = document.getElementById('themeDropdown');
            themeDropdown.innerHTML = '';
            
            themesData.forEach(theme => {
                const option = document.createElement('div');
                option.className = 'dropdown-option';
                option.dataset.theme = theme.name;
                option.innerHTML = `
                    <i class="fas fa-${theme.icon}" style="color: ${theme.colors.primary}"></i> ${theme.label}
                `;
                option.addEventListener('click', () => applyTheme(theme.name));
                themeDropdown.appendChild(option);
            });
        }

        // تطبيق الثيم المحدد
        function applyTheme(themeName) {
            const theme = themesData.find(t => t.name === themeName);
            if (!theme) return;
            
            // تطبيق جميع ألوان الثيم
            for (const [key, value] of Object.entries(theme.colors)) {
                document.documentElement.style.setProperty(`--${key}`, value);
            }
            
            // حفظ الثيم المختار
            localStorage.setItem('theme', themeName);
            document.getElementById('themeDropdown').classList.remove('show');
            
            showToast(`تم تطبيق ثيم ${theme.label}`);
        }

        // تحميل الثيم المحفوظ
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            applyTheme(savedTheme);
        }

        // إعداد تصفية الأنواع
        function setupGenreFilter() {
            const genreDropdown = document.getElementById('genreDropdown');
            genreDropdown.innerHTML = '';
            
            const allGenres = new Set();
            
            // جمع كل الأنواع الفريدة
            storiesData.forEach(story => {
                if (Array.isArray(story.genre)) {
                    story.genre.forEach(g => allGenres.add(g));
                } else {
                    allGenres.add(story.genre);
                }
            });
            
            // إضافة خيار "الكل"
            const allOption = document.createElement('div');
            allOption.className = 'dropdown-option';
            allOption.textContent = 'الكل';
            allOption.addEventListener('click', () => {
                selectedGenre = null;
                applyFilters();
                document.getElementById('genreDropdown').classList.remove('show');
            });
            genreDropdown.appendChild(allOption);
            
            // إضافة كل الأنواع
            allGenres.forEach(genre => {
                const option = document.createElement('div');
                option.className = 'dropdown-option';
                option.textContent = genre;
                option.addEventListener('click', () => {
                    selectedGenre = genre;
                    applyFilters();
                    document.getElementById('genreDropdown').classList.remove('show');
                });
                genreDropdown.appendChild(option);
            });
        }

        // عرض القصص
        function renderStories(storiesToRender) {
            const storiesList = document.getElementById('storiesList');
            storiesList.innerHTML = '';
            
            if (storiesToRender.length === 0) {
                storiesList.innerHTML = '<li style="text-align: center; padding: 40px 20px; color: var(--text-color);">لا توجد قصص متطابقة مع بحثك</li>';
                return;
            }

            storiesToRender.forEach(story => {
                const isFavorite = favorites.includes(story.filename);
                
                const li = document.createElement('li');
                li.className = 'story-item';
                li.innerHTML = `
                    <div class="story-header">
                        <span class="story-title">${story.title}</span>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" data-filename="${story.filename}" title="${isFavorite ? 'إزالة من المفضلة' : 'إضافة إلى المفضلة'}">
                            <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                    </div>
                    <div class="story-footer">
                        <span class="story-genre">${Array.isArray(story.genre) ? story.genre.join('، ') : story.genre}</span>
                        <span style="width: 28px;"></span> <!-- مساحة فارغة لمحاذاة النوع مع اليسار -->
                    </div>
                `;
                
                // عند النقر على القصة يتم الانتقال إليها مباشرة
                li.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('favorite-btn') && !e.target.closest('.favorite-btn')) {
                        showToast(`سيتم عرض قصة "${story.title}" في صفحة جديدة`, false);
                        // window.location.href = `stories/${story.filename}`;
                    }
                });
                
                storiesList.appendChild(li);
            });

            // إضافة أحداث لأزرار المفضلة
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const filename = this.getAttribute('data-filename');
                    toggleFavorite(filename);
                });
            });
        }

        // تبديل المفضلة
        function toggleFavorite(filename) {
            const index = favorites.indexOf(filename);
            
            if (index === -1) {
                favorites.push(filename);
                showToast(`تمت إضافة القصة إلى المفضلة`);
            } else {
                favorites.splice(index, 1);
                showToast(`تمت إزالة القصة من المفضلة`);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // إذا كنا في وضع عرض المفضلة، قم بتحديث العرض
            if (isShowingFavorites) {
                currentStories = storiesData.filter(story => favorites.includes(story.filename));
                renderStories(currentStories);
            } else {
                // تحديث حالة زر القلب فقط
                document.querySelectorAll(`.favorite-btn[data-filename="${filename}"]`).forEach(btn => {
                    btn.classList.toggle('active');
                    btn.innerHTML = `<i class="${favorites.includes(filename) ? 'fas' : 'far'} fa-heart"></i>`;
                    btn.setAttribute('title', favorites.includes(filename) ? 'إزالة من المفضلة' : 'إضافة إلى المفضلة');
                });
            }
        }

        // عرض إشعار توست
        function showToast(message, isError = false) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "left",
                backgroundColor: isError ? "var(--favorite-color)" : "var(--primary-color)",
                stopOnFocus: true
            }).showToast();
        }

        // تطبيق الفلاتر الحالية
        function applyFilters() {
            let filteredStories = [...storiesData];
            
            // تصفية حسب البحث
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            if (searchQuery) {
                filteredStories = filteredStories.filter(story => 
                    story.title.toLowerCase().includes(searchQuery) ||
                    (Array.isArray(story.genre) ? 
                        story.genre.some(g => g.toLowerCase().includes(searchQuery)) :
                        story.genre.toLowerCase().includes(searchQuery)
                    ) ||
                    (story.description && story.description.toLowerCase().includes(searchQuery))
                );
            }
            
            // تصفية حسب النوع
            if (selectedGenre) {
                filteredStories = filteredStories.filter(story => 
                    Array.isArray(story.genre) ? 
                        story.genre.includes(selectedGenre) :
                        story.genre === selectedGenre
                );
            }
            
            // تصفية حسب المفضلة إذا كان الخيار مفعل
            if (isShowingFavorites) {
                filteredStories = filteredStories.filter(story => favorites.includes(story.filename));
            }
            
            currentStories = filteredStories;
            renderStories(filteredStories);
        }

        // عرض المفضلة (تعمل كمفتاح تبديل)
        function toggleFavoritesView() {
            isShowingFavorites = !isShowingFavorites;
            
            if (isShowingFavorites) {
                if (favorites.length === 0) {
                    showToast("لا توجد قصص في المفضلة", true);
                    isShowingFavorites = false;
                    return;
                }
                showToast("عرض المفضلة");
            } else {
                showToast("عرض جميع القصص");
            }
            
            applyFilters(); // إعادة تطبيق الفلاتر
            
            // تحديث مظهر الزر
            const btn = document.getElementById('favoritesToggle');
            if (isShowingFavorites) {
                btn.style.backgroundColor = "var(--favorite-color)";
                btn.style.color = "white";
                btn.style.borderColor = "var(--favorite-color)";
            } else {
                btn.style.backgroundColor = "transparent";
                btn.style.color = "var(--primary-color)";
                btn.style.borderColor = "var(--primary-color)";
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetchStoriesData();
            fetchThemesData().then(() => {
                loadSavedTheme();
            });
            
            // إضافة أحداث للعناصر
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('searchIcon').addEventListener('click', applyFilters);
            
            document.getElementById('themeToggle').addEventListener('click', function() {
                document.getElementById('themeDropdown').classList.toggle('show');
            });
            
            document.getElementById('favoritesToggle').addEventListener('click', toggleFavoritesView);
            document.getElementById('genreToggle').addEventListener('click', function() {
                document.getElementById('genreDropdown').classList.toggle('show');
            });
        });

        // إغلاق القوائم المنسدلة عند النقر خارجها
        document.addEventListener('click', function(event) {
            if (!event.target.matches('#themeToggle') && !event.target.closest('.dropdown-content')) {
                document.getElementById('themeDropdown').classList.remove('show');
            }
            
            if (!event.target.matches('#genreToggle') && !event.target.closest('.dropdown-content')) {
                document.getElementById('genreDropdown').classList.remove('show');
            }
        });
    </script>
</body>
</html>
